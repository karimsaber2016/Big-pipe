<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .pipe {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border-radius: 50%;
      overflow: hidden;
    }

    .inner-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background-color: #ecf0f1;
      border-radius: 50%;
    }

    .water {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 80px;
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div class="pipe">
    <div class="inner-circle"></div>
    <div class="water"></div>
  </div>
</body>
</html>
